<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=League+Spartan:wght@700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="body">
  <div class="container">
    <div class="topbar">
      <p>calc</p>
      <div class="themebox">
        <div class="theme-switch"></div>
        <input type="radio" name="theme" id="theme1" value="0" checked>
        <label for="theme1">1</label>
        <input type="radio" name="theme" value="1" id="theme2">
        <label for="theme2">2</label>
        <input type="radio" name="theme" value="2" id="theme3">
        <label for="theme3">3</label>
      </div>
    </div>
    <div class="screen"></div>
    <div class="keypad">
          <button>
            7
          </button>
          <button>
            8
          </button>
          <button>
            9
          </button>
          <button class="del">
            DEL
          </button>
          <button>
            4
          </button>
          <button>
            5
          </button>
          <button>
            6
          </button>
          <button>
            +
          </button>
          <button>
            1
          </button>
          <button>
            2
          </button>
          <button>
            3
          </button>
          <button>
            -
          </button>
          <button>
            .
          </button>
          <button>
            0
          </button>
          <button>
            /
          </button>
          <button>
            x
          </button>
          <button class="reset">
            RESET
          </button>
          <button class="equal">
            =
          </button>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
